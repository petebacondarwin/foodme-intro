<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular FoodMe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap-cerulean.css">
  <link rel="stylesheet" href="../css/app.css">
  <script src="../js/angular.js"></script>
  <script src="../js/angular-animate.js"></script>
  <script src="app.js"></script>
</head>
<body class="container" ng-app="app">

  <!-- Navigation Bar -->
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand">FoodMe</a>
    </div>
  </div>


  <!-- Delivery Info Form -->
  <div class="row">
    <div class="col-md-12">
      <div class="fade" ng-show="deliveryForm.visible">
        <form role="form" class="well">
          <a href="" class="pull-right" ng-click="deliveryForm.visible = false">Hide</a>
          <legend>Delivery Details</legend>
          <div class="form-group">
            <label for="customerName" class="control-label">Name</label>
            <input type="text" id="customerName" class="form-control" ng-model="user.name">
          </div>
          <div class="form-group">
            <label for="address" class="control-label">Address</label>
            <input type="text" id="address" class="form-control" ng-model="user.address">
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Delivery Info -->
  <div class="row">
    <div class="col-md-12">
      <div class="fade" ng-hide="deliveryForm.visible">
        <div class="well">
          <a href="" class="pull-right" ng-click="deliveryForm.visible = true">Change</a>
          <strong>Deliver to:</strong><br>
          {{ user.name }}<br>
          {{ user.address }}
        </div>
      </div>
    </div>
  </div>



  <!-- Restaurant List -->

</body>
</html>
