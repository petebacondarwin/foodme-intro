<div class="row">
  <div class="col-md-12">
    <form role="form" class="well" name="$ctrl.userForm">
      <a href="" class="pull-right" ng-click="$ctrl.save()">Save</a>
      <div class="form-group" ng-class="{'has-error': $ctrl.userForm.userName.$invalid}">
        <label for="customerName" class="control-label">Name</label>
        <input type="text" id="customerName" class="form-control" ng-model="$ctrl.user.name" name="userName" required ng-minlength="5">
      </div>
      <div ng-messages="$ctrl.userForm.userName.$error">
        <div ng-message="required" class="alert alert-warning" role="alert">You must enter a name.</div>
        <div ng-message="minlength" class="alert alert-warning" role="alert">Your name must be at least 5 characters long.</div>
      </div>
      <div class="form-group" ng-class="{'has-error': $ctrl.userForm.userAddress.$invalid}">
        <label for="address" class="control-label">Address</label>
        <input type="text" id="address" class="form-control" ng-model="$ctrl.user.address" name="userAddress" required ng-minlength="10">
      </div>
      <div ng-messages="$ctrl.userForm.userAddress.$error">
        <div ng-message="required" class="alert alert-warning" role="alert">You must enter an address.</div>
        <div ng-message="minlength" class="alert alert-warning" role="alert">Your address must be at least 10 characters long.</div>
      </div>
    </form>
  </div>
</div>
